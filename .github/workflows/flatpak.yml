name: Flatter (signed)

on:
	workflow_dispatch:
	
jobs:
	flatter:
		name: Flatter
		runs-on: ubuntu-latest
		container:
			image: ghcr.io/andyholmes/flatter/gnome:master
			options: --privileged
		strategy:
			matrix:
				arch: [x86_64]
			fail-fast: false
			max-parallel: 1
		steps:
		  - name: Checkout
			uses: actions/checkout@v3
		  - name: Setup GPG
			id: gpg
			uses: crazy-max/ghaction-import-gpg@v5
			with:
				gpg_private_key: ${{secrets.GPG_PRIVATE_KEY}}
				passphrase: ${{secrets.GPG_PASSPHRASE}}
		  - name: Build
			uses: andyholmes/flatter@main
			with:
			 	files: |
			  	  com.sm64coopdx.sm64coopdx/com.sm64coopdx.sm64coopdx.yml
			  	arch: ${{matrix.arch}}
			  	gpg-sign: ${{steps.gpg.outputs.fingerprint}}
			  	upload-bundles: true
			  	upload-pages-artifact: true
			  	upload-pages-includes: |
			  	  default.css
			  	  index.html
	
	deploy:
		name: Deploy
		runs-on: ubuntu-latest
		needs: flatter
		permissions:
			pages: write
			id-token: write
		environment:
			name: github-pages
			url: ${{ steps.deployment.outputs.page_url }}
		steps:
		  - name: Github Pages
		  	id: deployment
		  	uses: actions/deploy-pages@v4
